    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Gowun Batang for Korean Serif, Cormorant Garamond for English Serif, Inter for Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Gowun+Batang:wght@400;700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-ivory: #faf9f6;
        --text-main: #3a3a3a;
        --gold-primary: #c5a059;
        --gold-light: #e5d5b7;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-ivory);
        color: var(--text-main);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .serif-kr {
        font-family: 'Gowun Batang', serif;
        word-break: keep-all;
      }

      .serif-en {
        font-family: 'Cormorant Garamond', serif;
      }

      .tracking-extrawide {
        letter-spacing: 0.3em;
      }

      .tracking-tight-serif {
        letter-spacing: -0.02em;
      }

      .text-gold {
        color: var(--gold-primary);
      }

      .bg-gold {
        background-color: var(--gold-primary);
      }

      .border-gold {
        border-color: var(--gold-light);
      }

      ::selection {
        background: var(--gold-light);
        color: var(--text-main);
      }

      /* Smooth scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-ivory);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--gold-light);
        border-radius: 10px;
      }

      h1, h2, h3, h4 {
        word-break: keep-all;
      }
    </style>
